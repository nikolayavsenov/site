<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for category in categories %}
        <p><a href="{% url 'category' category.slug%}">{{ post.title }}</a></p>
    {% endfor %}
    <hr>
    <h2>post list below:</h2>
    {% for post in posts %}
        <h3><a href="{{ post.get_absolute_url }}"> {{ post.title }}</a></h3>
        <h4>{{ post.mini_text }}</h4>
        <h5>{{ post.published_date }}</h5>
    {% endfor %}
</body>
</html>
